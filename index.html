<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div>
        <div class="gameIconContainer">
            <img src="assets/images/rock.png" alt="icon" data-selection='rock'>
            <img src="assets/images/paper.png" alt="icon" data-selection="paper">
            <img src="assets/images/scissors.png" alt="icon" data-selection="scissors">
        </div>
        <div class="results">
            
                <div class="manSide">
                    <h1>Man Selection <span id="manScore">0</span></h1> 
                </div>
                <div class="computerSide" data-finalColumn>
                    <h1>Computer Selection <span id="computerScore">0</span></h1>
                </div>    
            
            
            <!-- <div class="resultIcon winner"><img src="assets/images/paper.png" alt="icon"></div>
            <div class="resultIcon"><img src="assets/images/rock.png" alt="icon"></div> -->
        </div>
    </div>
</body>
</html>
